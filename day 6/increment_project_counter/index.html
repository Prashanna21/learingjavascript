<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3070f98279.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Qwitcher+Grypen:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Increment Animation</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Our Achievements:</h1>
        </div>
        
        <div class="information">
            <div class="deals information-holder">
                <i class="fa-solid fa-briefcase"></i>
                <p name="numbers" class="numbers">
                    10000+
                </p>
                
                <h3 class="sub-title">Sucessful Deals</h3>
            </div>
    
            <div class="client information-holder">
                <i class="fa-solid fa-people-group"></i>
                <p name="numbers" class="numbers">
                    500+
                </p>
                <h3 class="sub-title">Happy Clients</h3>
            </div>
      
            <div class="projects information-holder">
                <i class="fa-solid fa-list-check"></i>
                <p name="numbers" class="numbers">
                    200+
                </p>
                <h3 class="sub-title">On Going Projects</h3>
            </div>
        </div>
        </div>
        

    <script src="script.js"></script>
</body>
</html>
